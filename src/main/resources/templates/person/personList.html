<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Insert title here</title>
</head>
<body>
<h1>Person List</h1>
      <a href="addPerson">Add Person</a>
      <br/><br/>
      <div>
         <table border="1">
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
            </tr>
            <tr th:each="person : ${persons}">
               <td th:text="${person.firstName}">...</td>
               <td th:text="${person.lastName}">...</td>
            </tr>
            
      </table>
      </div>

</body>
</html>
